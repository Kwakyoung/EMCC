<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>emcc</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
<body>
    <h1 class="d-none">emcc Website</h1>
    <header>
        <div class="header-main">
            <div class="header-sub">
                <div class="logo">
                    <img src="images/logo.png" alt="emcc">
                </div>
                <nav class="btn-menu">
                    <a href="#">
                        <img src="images/btn_menu.png" alt="btn_menu">
                    </a>
                </nav>
            </div>
            <div class="slogan">
                <img src="images/slogan.png" alt="slogan">
            </div>
        </div>
    </header>

    <section class="main">
        <h2 class="d-none">emcc section</h2>
        <div class="main-water">
            <div class="water">
                <h3 class="text-center">물관리 시스템</h3>
                <p class="text2">Water Management Systems</p>
            </div>
            <div class="water-img">
                <ul>
                    <li><img src="images/system_img1.jpg" alt="system_img"></li>
                    <li><img src="images/system_img2.jpg" alt="system_img"></li>
                    <li><img src="images/system_img3.jpg" alt="system_img"></li>
                </ul>
            </div>
        </div>
    </section>
    
    <aside class="main2">
        <div class="product-text">
            <h3 class="text-center">생산제품</h3>
        </div>
        <p class="text3">2015년 신제품 지능형 텔레모스 시스템!</p>
        <div class="new-system">
            <img src="images/product.png" alt="product">
        </div>
        <a href="#">
            <p class="details">자세히 보기</p>
        </a>
        <div class="aside-wrap">
            <div class="aside">
                <p class="info1">(주) 이미그룹</p>
                <p class="info2">사람과 자연 모두가 행복한 세상</p>
                <p class="info3">이미가 만들어 가고자 하는 미래입니다.</p>
            </div>
            <div class="company"><img src="images/company.png" alt="company"></div>
        </div>
    </aside>
    
    <footer class="footer">
        <div class="footer-icon">
            <div class="call-num">
                    <a href="#">
                        <img src="images/icon_call.png" alt="call">
                    </a>
                    <a href="#">
                        <p class="phone">062)670-0300</p>
                    </a>
            </div>
            <a href="\"><img src="images/btn_top.gif" alt="btn_top"></a>
        </div>
        <div class="footer-info">
            <div class="footer-logo"><img src="images/footer_logo.png" alt="footer-logo"></div>
            <p class="footer-text">(주)이미그룹 대표이사 안보입니다... <br> 고객센터 : 062 3234 5678</p>
            <p class="footer-last">
                &copy;emcc
            </p>
        </div>
    </footer>
    
</body>
</html>
